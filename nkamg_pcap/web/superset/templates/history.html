{% extends "superset/basic.html" %}

{% block head_css %}
  <link rel="stylesheet" href="../../static/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="../../static/lib/css/dc.min.css">
  <link rel="stylesheet" href="../../static/lib/css/bootstrap.min.css">
  {{super()}}
{% endblock %}

{% block body %}
  <div class="container-fluid", style="margin-top:30px; max-width:1590px;">
        <div class='row'>
          <div class ='col-sm-12'>
            <div class='chart-wrapper'>
              <div class='chart-stage'>
                <div id='monthly-volume-chart'></div>
              </div>
            </div>
          </div>
        </div>
  </div>
  <div style="clear: both; margin-right: 150px;margin-bottom:10px; float: right;">
    <div id="table"></div>
    <div>
      <button class="btn" id="download">下载</button>
    </div>
  </div>
  <div class="container-fluid", style="margin-top:30px; max-width:1580px;">
        <div class="row">
          <div class ='col-sm-12'>
            <div class='chart-wrapper'>
              <div class='chart-stage'>
                <div class="dc-data-count">
                </div>
                <table class="table table-hover dc-data-table">
                </table>
              </div>
            </div>
        </div>
    </div>
  </div>
  <div style='text-align:center'>
    <input id="last" class="btn" type="Button" value="上一页" onclick="javascript:last()" />
    <input id="next" class="btn" type="button" value="下一页" onclick="javascript:next()"/>
  </div>

  <script src="../../static/lib/js/jquery-2.2.0.js"></script>
  <script src="../../static/lib/js/jquery.min.js"></script>
  <script src="../../static/lib/js/bootstrap.min.js"></script>
  <script src="../../static/lib/js/underscore-min.js"></script>
  <script src="../../static/lib/js/crossfilter.js"></script>
  <script src="../../static/lib/js/FileSaver.js"></script>
  <script src="../../static/lib/js/d3.min.js"></script>
  <script src="../../static/lib/js/dc.js"></script>
  <script src="../../static/lib/js/queue.js"></script>
  <script src="../../static/js/history.js" type='text/javascript'></script>


{% endblock %}
